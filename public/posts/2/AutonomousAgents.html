<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/tex-mml-chtml.js">
    </script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
    <script type='text/javascript'>hljs.initHighlightingOnLoad();
    $('code').each(function() {
  var that = $(this);
  // cache the content of 'code'
  var html = that.html().trim();
  that.empty();
  // escape the content
  that.text(html);
});</script>
<style>


body {
    background-color: #ffffff;
    color: #3c4858;
    margin: 0;
    font-family: Roboto, Helvetica, Arial, sans-serif;
    font-weight: 300;
    line-height: 1.5em;
    font-size: 16px;
    margin: 0px;
}

.brooks {
	 position: relative;
	 font-size: 2.4em;
	 line-height: 1.5em;
	 font-style: italic;
}
 .brooks:before {
	 content: '\201C';
	 position: absolute;
	 top: 0.25em;
	 left: -0.15em;
	 color: #e6e6e6;
	 font-size: 6em;
	 z-index: -1;
}
 .ludwig {
	 position: relative;
	 padding-left: 1em;
	 border-left: 0.2em solid #4d91b3;
	 font-size: 2.4em;
	 line-height: 1.5em;
	 font-weight: 100;
}
 .ludwig:before, .ludwig:after {
	 content: '\201C';
	 color: #4d91b3;
}
 .ludwig:after {
	 content: '\201D';
}
 .groucho {
	 position: relative;
	 font-size: 2.4em;
	 line-height: 1.5em;
}
 .groucho footer {
	 font-size: 0.6em;
	 font-weight: 700;
	 color: #d1d1d1;
	 float: right;
}
 .groucho footer:before {
	 content: '\2015';
}
 .groucho:after {
	 content: '\201D';
	 position: absolute;
	 top: 0.28em;
	 right: 0;
	 font-size: 6em;
	 font-style: italic;
	 color: #e6e6e6;
	 z-index: -1;
}

.container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 900px;
}
.context {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.title {
    display: inline-block;
    position: relative;
    margin: 1.75rem 0 0.875rem;
    min-height: 32px;
    text-decoration: none;
    font-weight: 700;
    font-family: "Roboto Slab", "Times New Roman", serif;
    font-size: 1.5625rem;
    line-height: 1.4em;
}

.pre {
    width: 100%;
    max-width: 700px;
    border-radius: 5px;
    background-color: #f0f0f0;
    overflow-x: auto;
    font-size: 16px;
    margin-bottom: 0px;
    text-align: left;
    padding: 20px 30px 20px 30px;
    margin: 30px 0 30px 0;
}

pre {
    max-width: 700px;
    width: 100%;
    overflow-x: 100%;
    text-align: left;
}

pre code {
    background-color: #f0f0f0;
    font-size: 16px;
    border-radius: 3px;
    text-align: left;
    padding: 20px 0px 20px 20px!important;
}

code {
    background-color: #f0f0f0;
    font-size: 16px;
    border-radius: 3px;
    padding: 1px 2px 1px 2px;
}

</style>
</head>
<body>
    <div class="context">
<div class="container">
    <div class="title">Citation and quotes</div>    
</div>
</div>
<script>




</script>
</body>
</html>
